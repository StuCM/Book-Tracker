<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/58a406be86.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Book</h1>
        <h1>Tracker</h1> 
    </header>
    <main>
        <div id="sidebar" class="sidebar">
            <button class="add" onclick="toggleAddModal()">
                <i class="fa-solid fa-plus"></i>
            </button>
            <div class="stats">
                <div class="stats-text">
                    <p>Total Books: </p>
                    <div id="total">10</div>
                </div>
                <div class="stats-text">
                    <p>Books Read: </p>
                    <div id="">6</div>
                </div>
                <div class="stats-text">
                    <p>Books Unread: </p>
                    <div id="unread">4</div>
                </div>
            </div>
        </div>
        <section>
            <div id="addBook" class="modal-add">
                <form id="formInput">
                    <span class="errors"></span>
                    <div class="input-container">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="input-container">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="ratings-toggle">
                        <div class="input-container">
                            <p class="rating-text">Rating</p>
                            <div class="star-rating">
                                <input type="radio" name="stars" id="star-a" value="5"/>
                                <label for="star-a"></label>
        
                                <input type="radio" name="stars" id="star-b" value="4"/>
                                <label for="star-b" class="fa-regular fa-star"></label>
        
                                <input type="radio" checked="true" name="stars" id="star-c" value="3"/>
                                <label for="star-c"></label>
        
                                <input type="radio" name="stars" id="star-d" value="2"/>
                                <label for="star-d"></label>
        
                                <input type="radio" name="stars" id="star-e" value="1"/>
                                <label for="star-e"></label>
                            </div>                    
                        </div>
                        <div class="input-container">
                            <p class="rating-text">Read</p>
                            <label class="toggle">
                                <input id="read" type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="btns">
                        <button class="btn btn-secondary" onclick="event.preventDefault(); toggleAddModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" onclick="event.preventDefault(); addBookToLibrary()">Add</button>
                    </div>
                </form>
            </div>
            <div id="bookshelf" class="bookshelf">
                <div id="modal" class="modal">
                    <div class="modal-book">
                        <div class="modal-image">
                            <img id="modalImg" src="" link="" alt="book cover">
                        </div>
                        <div class="text-content">
                            <div class="text-container">
                                <h2>Title</h2>
                                <p id="modalTitle"></p>
                            </div>
                            <div class="text-container">
                                <h2>Author</h2>
                                <p id="modalAuthor"></p>
                            </div>
                            <div  class="text-container">
                                <h2>Pages</h2>
                                <p id="modalPages"></p>
                            </div>
                            <div class="text-container">
                                <h2>Published</h2>
                                <p id="modalPublish"></p>
                            </div>
                            <div class="ratings-toggle no-padding">
                                <div class="input-container no-padding">
                                    <p class="rating-text">Rating</p>
                                    <div class="star-rating">
                                        <input type="radio" name="modalStars" id="star-a" value="5"/>
                                        <label for="star-a"></label>
                
                                        <input type="radio" name="modalStars" id="star-b" value="4"/>
                                        <label for="star-b" class="fa-regular fa-star"></label>
                
                                        <input type="radio" checked="true" name="modalStars" id="star-c" value="3"/>
                                        <label for="star-c"></label>
                
                                        <input type="radio" name="modalStars" id="star-d" value="2"/>
                                        <label for="star-d"></label>
                
                                        <input type="radio" name="modalStars" id="star-e" value="1"/>
                                        <label for="star-e"></label>
                                    </div>                    
                                </div>
                                <div class="input-container">
                                    <p class="rating-text">Read</p>
                                    <label class="toggle">
                                        <input id="modalRead" type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="delete">
                                    <button class="delete-button">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </section> 
    </main>
    <template>
            <div class="image-container">
                <img id="" src="" link="" alt="book cover">
            </div>
    </template>
</body>
</html>
